      <h1>Formulario de adoção</h1>
      <form  action="Formulário.html" method="post"></form>
        <div class="mb-3">
          <label for="Nome"><b>Nome Completo:</b>
          <font color="red">*</font></label><br>
          <input type="text" id="nome" name="nome" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Contatos"><b>Contacto telefónico:</b>
          <font color="red">*</font></label><br>
          <input type="text" id="Contacto" name="Contacto" required><br><br>
        </div>
        <div class="mb-3"> 
          <label for="HorárioContato"><b>Horário preferencial de contacto:</b>
          <font color="red">*</font></label><br>
          <input type="text" id="HorárioContato" name="HorárioContato" required><br><br>
        </div>
        <div class="mb-3">
          <label for="email"><b>E-mail:</b>
          <font color="red">*</font></label><br>
          <input type="email" id="email" name="email" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Idade"><b>Idade:</b>
          <font color="red">*</font></label><br>
          <input type="number" id="Idade" name="Idade" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Morada"><b>Morada:</b>
          <font color="red">*</font></label><br>
          <input type="text" id="Morada" name="Morada" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Cidade"><b>Cidade:</b>
          <font color="red">*</font></label><br>
          <input type="text" id="Cidade " name="Cidade" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Profissão"><b>Profissão:</b>
          <font color="red">*</font></label><br>
          <input type="text" id="Profissão" name="Profissão" required><br><br>
        </div>
        <div class="mb-3">
          <label for="AnimalEspecífico"><b>Se gostaria de adoptar um animal específico, indique por favor o nome do animal.</b></label><br>
          <input type="text" id="AnimalEspecífico" name="AnimalEspecífico" required><br><br>
        </div>
        <div class="mb-3">
          <label for="SexoAnimal"><b>Caso não procure adotar um animal específico, indique se tem preferência pelo sexo do animal:</b>
          <font color="red">*</font></label><br>
          <input type="radio" id="femea" name="SexoAnimal" value="Fêmea">
          <label for="femea">Fêmea</label><br>
          <input type="radio" id="macho" name="SexoAnimal" value="Macho">
          <label for="macho">Macho</label><br>
          <input type="radio" id="indiferente" name="SexoAnimal" value="Indiferente">
          <label for="indiferente">Indiferente</label><br><br>
        </div>
        <div class="mb-3">
          <label for="ObjetivoAdoção"><b>Qual o objetivo da adoção?</b></label><br>
          <input type="checkbox" id="OutroAnimal" name="ObjetivoAdoção" value="OutroAnimal">
          <label for="OutroAnimal">Companhia para outro animal</label><br>
          <input type="checkbox" id="Companhia" name="ObjetivoAdoção" value="Companhia">
          <label for="Companhia">Companhia</label><br>
          <input type="checkbox" id="Criação" name="ObjetivoAdoção" value="Criação">
          <label for="Criação">Criação</label><br><br>
        </div>
        <div class="mb-3">
          <label for="TipoHabitação"><b>Tipo de habitação</b></label><br>
          <input type="radio" id="Apartamento" name="TipoHabitação" value="Apartamento">
          <label for="Apartamento">Apartamento</label><br>
          <input type="radio" id="quintal/acesso ao exterior" name="TipoHabitação" value="quintal/acesso ao exterior">
          <label for="quintal/acesso ao exterior">Casa com quintal/acesso ao exterior</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Jardim"><b>Se tem jardim, este está completamente vedado?</b></label><br>
          <input type="radio" id="Sim" name="Jardim" value="Sim">
          <label for="Sim">Sim</label><br>
          <input type="radio" id="Não" name="Jardim" value="Não">
          <label for="Não">Não</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Habitação"><b>A habitação é:</b></label><br>
          <input type="checkbox" id="Própria" name="Habitação" value="Própria">
          <label for="Própria">Própria</label><br>
          <input type="checkbox" id="Arrendada" name="Habitação" value="Arrendada">
          <label for="Arrendada">Arrendada</label><br><br>
        </div>
        <div class="mb-3">
          <label for="AdultosCasa"><b>Quantos adultos vivem na casa?</b></label><br>
          <input type="text" id="AdultosCasa" name="AdultosCasa" required><br><br>
        </div>
        <div class="mb-3">
          <label for="CriançasCasa"><b>Vivem crianças na casa? Se sim, indique o intervalo de idades.</b></label><br>
          <input type="checkbox" id="Não" name="CriançasCasa" value="Não">
          <label for="Não">Não existem crianças</label><br>
          <input type="checkbox" id="5 anos" name="CriançasCasa" value="5 anos">
          <label for="5 anos">< 5 anos</label><br>
          <input type="checkbox" id="5a10" name="CriançasCasa" value="5a10">
          <label for="5a10">5 a 10 anos</label><br>
          <input type="checkbox" id="10 anos" name="CriançasCasa" value="10 anos">
          <label for="10 anos">>10 anos</label><br><br>
        </div>
        <div class="mb-3">
          <label for="VisitaCrianças"><b>A casa é visitada frequentemente por crianças? </b></label><br>
          <input type="radio" id="Sim" name="VisitaCrianças" value="Sim">
          <label for="Sim">Sim</label><br>
          <input type="radio" id="Não" name="VisitaCrianças" value="Não">
          <label for="Não">Não</label><br><br>
        </div>
        <div class="mb-3">
          <label for="HorasSozinho"><b>Quantas horas por dia, em média, passará o animal, sozinho em casa?</b></label><br>
          <input type="text" id="HorasSozinho" name="HorasSozinho" required><br><br>
        </div>  
        <div class="mb-3">
          <label for="OutrosAnimais"><b>Tem outros animais em casa e/ou a seu cargo? Se sim, especifique por favor o tipo e a idade.</b></label><br>
          <input type="text" id="OutrosAnimais" name="OutrosAnimais" required><br>
        </div>
        <p>Que tipo de personalidade espera encontrar no animal? Preencha por favor as próximas questões:</p>
        <div class="mb-3">
          <label for="GostoCrianças"><b>Goste de crianças:</b></label><br>
          <input type="radio" id="Muito importante" name="GostoCrianças" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="GostoCrianças" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="GostoCrianças" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="SociávelAnimais"><b>Sociável com outros animais:</b></label><br>
          <input type="radio" id="Muito importante" name="SociávelAnimais" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="SociávelAnimais" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="SociávelAnimais" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Estranhos"><b>Não se importe com estranhos:</b></label><br>
          <input type="radio" id="Muito importante" name="Estranhos" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="Estranhos" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="Estranhos" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Esterilizado"><b>Esteja esterilizado/castrado:</b></label><br>
          <input type="radio" id="Muito importante" name="Esterilizado" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="Esterilizado" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="Esterilizado" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Colo"><b>Goste de ser pegado ao colo:</b></label><br>
          <input type="radio" id="Muito importante" name="Colo" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="Colo" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="Colo" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Calmo"><b>Que seja calmo:</b></label><br>
          <input type="radio" id="Muito importante" name="Calmo" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="Calmo" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="Calmo" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="ComportaSozinho"><b>Que se comporte bem quando fica sozinho:</b></label><br>
          <input type="radio" id="Muito importante" name="ComportaSozinho" value="Muito importante">
          <label for="Muito importante">Muito importante</label><br>
          <input type="radio" id="Importante" name="ComportaSozinho" value="Importante">
          <label for="Importante">Importante</label><br>
          <input type="radio" id="Pouco importante" name="ComportaSozinho" value="Pouco importante">
          <label for="Pouco importante">Pouco importante</label><br><br>
        </div>
        <div class="mb-3">
          <label for="AtividadeAnimal:"><b>Atividade do animal:</b></label><br>
          <input type="checkbox" id="Calmo" name="CriançasCasa" value="Calmo">
          <label for="Calmo">Calmo</label><br>
          <input type="checkbox" id="Moderado" name="CriançasCasa" value="Moderado">
          <label for="Moderado">Moderadamente activo</label><br>
          <input type="checkbox" id="Activo" name="CriançasCasa" value="Activo">
          <label for="Activo">Activo</label><br>
          <input type="checkbox" id="Indiferente" name="CriançasCasa" value="Indiferente">
          <label for="Indiferente">Indiferente</label><br><br>
        </div>
        <div class="mb-3">
          <label for="PrimeiroAnimal"><b>Será o seu primeiro animal? </b></label><br>
          <input type="radio" id="Sim" name="PrimeiroAnimal" value="Sim">
          <label for="Sim">Sim</label><br>
          <input type="radio" id="Não" name="PrimeiroAnimal" value="Não">
          <label for="Não">Não</label><br><br>
        </div>
        <div class="mb-3">
          <label for="NãoExperiência"><b>Se não, conte-nos a sua experiência por favor.</b></label><br>
          <input type="text" id="OutrosAnimais" name="NãoExperiência" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Ausência"><b>Na sua ausência (férias p.ex.) como pretende deixar o animal?</b></label><br>
          <input type="checkbox" id="familiar/conhecido" name="Ausência" value="familiar/conhecido">
          <label for="familiar/conhecido">Ficará aos cuidados de um familiar/conhecido;</label><br>
          <input type="checkbox" id="hotel" name="Ausência" value="hotel">
          <label for="hotel">Ficará em hotel</label><br>
          <input type="checkbox" id="Irá comigo" name="Ausência" value="Irá comigo">
          <label for="Irá comigo">Irá comigo de férias</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Preso"><b>O animal ficará preso em alguma situação?</b></label><br>
          <input type="radio" id="Sim" name="Preso" value="Sim">
          <label for="Sim">Sim</label><br>
          <input type="radio" id="Não" name="Preso" value="Não">
          <label for="Não">Não</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Veterinário"><b>Tem algum veterinário preferido? Se sim, deixe o seu nome e contacto.</b></label><br>
          <input type="text" id="Veterinário" name="Veterinário" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Acidente"><b>No caso de acidente, irá recorrer a um veterinário?</b></label><br>
          <input type="radio" id="Sim" name="Preso" value="Sim">
          <label for="Sim">Sim</label><br>
          <input type="radio" id="Não" name="Preso" value="Não">
          <label for="Não">Não</label><br><br>
        </div>
        <div class="mb-3">
          <label for="Conta"><b>Se a conta for elevada, o que fará?</b></label><br>
          <input type="text" id="Conta" name="Conta" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Alimentação"><b>Que tipo de alimentação pretende dar ao animal?</b></label><br>
          <input type="checkbox" id="Seca" name="Alimentação" value="Seca">
          <label for="Seca">Ração Seca</label><br>
          <input type="checkbox" id="húmida" name="Alimentação" value="húmida">
          <label for="húmida">Ração húmida</label><br>
          <input type="checkbox" id="Caseira" name="Alimentação" value="Caseira">
          <label for="Caseira">Comida Caseira</label><br>
          <input type="checkbox" id="Restos" name="Alimentação" value="Restos">
          <label for="Restos">Restos de refeições</label><br><br>
        </div>
        <div class="mb-3">
          <label for="PlanosFuturo"><b>O que está nos seus planos para os próximos 10/15 anos?</b></label><br>
          <input type="checkbox" id="Filhos" name="PlanosFuturo" value="Filhos">
          <label for="Filhos">Ter filhos</label><br>
          <input type="checkbox" id="Viajar" name="PlanosFuturo" value="Viajar">
          <label for="Viajar">Viajar</label><br>
          <input type="checkbox" id="Casar" name="PlanosFuturo" value="Casar">
          <label for="Casar">Casar</label><br>
          <input type="checkbox" id="MudarPaís" name="PlanosFuturo" value="MudarPaís">
          <label for="MudarPaís">Mudar de país/cidade/etc</label><br>
          <input type="checkbox" id="MudarCasa" name="PlanosFuturo" value="MudarCasa">
          <label for="MudarCasa">Mudar de casa</label><br>
        </div>
        <div class="mb-3">
          <label for="AlergiaFalimiar"><b>Algum dos elementos do seu agregado familiar, ou amigos/parentes próximos, tem alergia a cães ou gatos?</b></label><br>
          <input type="text" id="Alergia" name="AlergiaFalimiar" required><br><br>
        </div>
          <div class="mb-3">
          <label for="Gravidez"><b>Em caso de gravidez, fará o teste da toxoplasmose?</b></label><br>
          <input type="text" id="Gravidez" name="Gravidez" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Teste"><b>Se for positivo, o que fará?</b></label><br>
          <input type="text" id="Teste" name="Teste" required><br><br>
        </div>
        <div class="mb-3">
          <label for="Acidente"><b>Gostaria de continuar a ter o nosso apoio/conselhos, depois de adoptar o animal?</b></label><br>
          <input type="radio" id="Sim" name="Preso" value="Sim">
          <label for="Sim">Sim</label><br>
          <input type="radio" id="Não" name="Preso" value="Não">
          <label for="Não">Não</label><br><br>
        </div>
        <div class="mb-3">
          <label for="OutrasInformações"><b>Outra informação que queira partilhar connosco</b></label><br>
          <input type="text" id="OutrasInformações" name="OutrasInformações" required><br><br>
        </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>  
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
